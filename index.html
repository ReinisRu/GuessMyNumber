<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Uzmini ciparu!</title>
  </head>
  <body>
    <header>
      <div class="left">
        <button class="btn again">Vēlreiz!</button>
      </div>
      <div class="right">
        <p class="between">no 1 līdz 20</p>
      </div>
      <h1>Uzmini ciparu!</h1>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Aiziet!</button>
      </section>
      <section class="right">
        <p class="message">💭 Sāc minēt...</p>
        <p class="label-score">💯 Rezultāts: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Rekords: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
